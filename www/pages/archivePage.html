<ion-view id="statisticPage">

    <ion-header-bar class="bar-dark">
        <a class="button button-icon icon ion-ios7-home-outline" href="#/home"></a>
        <h1 class="title">Archive</h1>
    </ion-header-bar>

    <ion-content class="tasks">
        <ion-list class="goals">
            <ion-item ng-repeat="goal in goalsList" ng-click="openGoal( goal, $index )">
                <radial-progress data-value="{{ goal.percent }}" data-color="{{ goal.color }}"></radial-progress>
                <span ng-bind-html="goal.subject"></span>
            </ion-item>
        </ion-list>
    </ion-content>

</ion-view>
