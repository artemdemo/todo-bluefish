<ion-view id="tasksPage">
    <ion-header-bar class="bar-dark">
        <button class="button button-icon icon ion-ios7-arrow-left" ng-click="goBack()">back</button>
        <h1 class="title">{{ secondTitle }}</h1>
    </ion-header-bar>

    <ion-content has-bouncing="false">
        <div class="padding white-pane">
            <div class="goal-label"><span class="curious-blue">Now</span> break your goal into small tasks:</div>
            <div class="list" ng-repeat="task in goal.tasks">
                <label class="item item-input">
                    <span class="input-label curious-blue">{{ $index + 1 }}.</span>
                    <input type="text" ng-model="task.name">
                </label>
            </div>
        </div>
        <div class="padding">
            <div class="row goal-buttons">
                <div class="col">
                    <button class="button  button-stable" ng-click="removeTask()">- Remove task</button>
                </div>
                <div class="col">
                    <button class="button  button-stable" ng-click="addTask()">+ Add task</button>
                </div>
            </div>
            <div class="info muted">Step 2 of 2</div>
            <button class="button button-block button-positive" ng-click="saveGoal()">Done</button>
        </div>
    </ion-content>
</ion-view>
